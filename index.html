<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validación de Formulario con Javascript</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/estilos.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>
<body>
	<main>
		<form action="" class="formulario" id="formulario">
			<!-- Grupo: Nombre -->
			<div class="formulario__grupo" id="grupo__nombre">
				<label for="nombre" class="formulario__label">Nombre</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Matias">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">El Nombre tiene que ser de 4 a 16 dígitos.</p>
			</div>

			<!-- Grupo: Apellido -->
			<div class="formulario__grupo" id="grupo__apellido">
				<label for="apellido" class="formulario__label">Apellido</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="apellido" id="apellido" placeholder="Galanti">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">El Apellido tiene que ser de 4 a 16 dígitos.</p>
			</div>

			<!-- Grupo: Fecha de nacimiento -->
			<div class="formulario__grupo" id="grupo__fecha">
				<label for="fechaNacimiento" class="formulario__label">Fecha de Nacimiento</label>
				<div class="formulario__grupo-input">
					<input type="date" class="formulario__input" name="fechaNacimiento" id="fechaNacimiento" placeholder="dd/mm/yyyy">
					
				</div>
				
			</div>

			
			 

			<!-- Grupo: Correo DNI -->
			<div class="formulario__grupo" id="grupo__dni">
				<label for="dni" class="formulario__label">DNI</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="dni" id="dni" placeholder="xxxxxxxx">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">se necesitan 8 digitos</p>
			</div>

			<!-- Grupo: Escuela -->
			<div class="formulario__grupo" id="grupo__escuela">
				<label for="escuela" class="formulario__label">Escuela</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="escuela" id="escuela" placeholder="Galanti">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">La Escuale tiene que ser de 4 a 16 caracteres.</p>
			</div>



			<!-- Grupo: Opciones -->
			<div class="formulario__grupo" id="grupo__opcion">
				<label for="opcion" class="formulario__label">Grado</label>
				<select id="opcion" name="opcion" required class="select">
					<option value="Blanco">Blanco</option>
					<option value="Blanco P. Amarilla">Blanco punta Amarilla</option>
					<option value="Amarillo">Amarillo</option>
					<option value="Amarillo P. Verde">Amarillo punta Verde</option>
					<option value="Verde">Verde</option>
					<option value="Verde P. Azul">Verde punta Azul</option>
					<option value="Azul">Azul</option>
					<option value="Azul P. Roja">Azul punta Roja</option>
					<option value="opciRojoon1">Rojo</option>
					<option value="Rojo P. Negra">Rojo punta Negra</option>
					<option value="I Dan">I Dan</option>
					<option value="II Dan">II Dan</option>
					<option value="III Dan">III Dan</option>
					<option value="IV Dan">IV Dan</option>
					<option value="V Dan">V Dan</option>
					<option value="VI Dan">VI Dan</option>
					<option value="VII Dan">VII Dan</option>
					<option value="VIII Dan">VIII Dan</option>
					<option value="IX Dan">IX Dan</option>

				</select>
				
			</div>

			<!-- Grupo: Imagen -->
			<div class="formulario__grupo" id="grupo__imageInput">
				<label for="imageInput" class="formulario__label">Imagen</label>
				<div class="formulario__grupo-input">
					<input type="file" class="formulario__input" id="imageInput" accept="image/jpeg, image/png" >
				</div>
				<p class="formulario__input-error">Debe selecionar una imagen valida, JPEG o PNG menor a 5MB</p>
			</div>


			<!-- Grupo: Terminos y Condiciones -->
			<div class="formulario__grupo" id="grupo__terminos">
				<label class="formulario__label">
					<input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
					Acepto los Terminos y Condiciones
				</label>
			</div>

			<div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario por completo. </p>
			</div>


			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="button" class="formulario__btn" onclick="validarYGenerarCarnet()">Generar Carnet</button>

				<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Generando...</p>
			</div>
		</form>
	</main>

	<script src="js/formulario.js"></script>
	<script src="js/generate.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
